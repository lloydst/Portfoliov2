<div class="content">

  <div *ngFor="let b of results">


    <h1><pre>{{b.title}}</pre></h1>
    <div >
          <div [innerHTML]="b.body"></div>
          <a [routerLink]="['/blog-detail', b._id]"><button type="button" class="btn" >Go to detail -></button></a>

          <hr>
    </div>

  </div>

</div>
