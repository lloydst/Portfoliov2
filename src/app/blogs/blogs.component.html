<div class="content">

  <div *ngFor="let b of results">


    <h1><pre>{{b.title}}</pre></h1>
    <div >

          <div [innerHTML]="b.body | limitTo : 60"></div>
          <a [routerLink]="['/blog-detail', b._id]"><button type="button" class="btn" >Read More -></button></a>

          <hr>
    </div>

  </div>

</div>
